<!DOCTYPE html>

<html>

	<head>
	
		<style>
		
			* {
				text-align: center;
				color: blue;
			}
		
			h1, h2 {
				  color: red;
			}
		
			p.colorset {
				  color: green;
			}

			p.large {
				  font-size: 150%;
			}
		
		</style>
		
	</head>
	
	<body>

		<h1>Hello World!</h1>
		<h2>Smaller heading!</h2>
		

		<p>This is a paragraph.</p>
		
		<h1 class="colorset">This heading will not be affected because this is h1 because closet is set only to p</h1>
		
		<!-- Applying multiple classes to the elements-->
		<p class="colorset">This paragraph will be green by colorset class.</p>
		<p class="colorset large">This paragraph will be green by colorset class, And in a large font-size by large class</p> 
			
	</body>
	
</html>
